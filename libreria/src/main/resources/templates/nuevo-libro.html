<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
</head>
<body>


<style>
    body {
      background-color: black;
      color: white;
    }
    
    .carousel-img {
      width: 30%;
      height: auto;
    }
    
    #carouselExampleControls {
      margin-bottom: 180px;
    }table td, table th {
  color: white;
   }
   h1 {
      text-align: center;
    }
    
    
  </style>


<form action="/libros/nuevo" method="POST">
  <div class="form-group">
    <label for="titulo">Titulo</label>
    <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Ingresa el titulo del libro">
  </div>
  <div class="form-group">
    <label for="autor">Autor</label>
    <input type="text" class="form-control" id="autor" name="autor" placeholder="Ingresa el autor del libro">
  </div>
  <div class="form-group">
    <label for="descripcion">Descripcion</label>
    <textarea class="form-control" id="descripcion" name="descripcion" rows="3" placeholder="Ingresa una descripcion del libro"></textarea>
  </div>
  <div class="form-group">
    <label for="promocionado">Es un libro promocionado?</label>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="promocionado" id="promocionado-si" value="1">
      <label class="form-check-label" for="promocionado-si">
        Si
      </label>
    </div>
    
    <div class="form-check">
      <input class="form-check-input" type="radio" name="promocionado" id="promocionado-no" value="0" checked>
      <label class="form-check-label" for="promocionado-no">
        No
      </label>
    </div>
    <div class="form-group">
    <label for="precio">Precio</label>
    <input type="number" class="form-control" id="precio" name="precio" placeholder="Ingresa el precio del libro" step="0.01">
  </div>
  </div>
  <button type="submit" class="btn btn-primary">Crear libro</button>
</form>




<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
	crossorigin="anonymous"></script>

</body>
</html>
