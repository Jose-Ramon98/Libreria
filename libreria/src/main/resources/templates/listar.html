<!DOCTYPE html> 
<html xmlns:th="http://www.thymeleaf.org"> 
<head> 
    <meta charset="UTF-8" /> 
    <title>Inscripcion</title> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" /> 
    <style> 
        body { 
            background-color: black; 
            color: white; 
        } 
        .carrusel-img { 
            width: 30%; 
            height: auto; 
        } 
        #carruselExampleControls { 
            margin-bottom: 180px; 
        } 
    </style> 
</head> 




<div class="alert alert-success alert-dismissible mt-3"
		th:if="${msgExito}">

		[[${msgExito}]]
		<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
	</div>






<body>
    <h1 th:text="${titulo}" class="text-primary "></h1>
    
    <form th:action="@{/events/list}" th:object="${eventos}" method="post">
        <div class="form-group">
    <label class="col-sm-2 col-form-label">Nombre</label>
    <div class="col-sm-6">
        <input type="text" th:field="${eventos.nombre}" class="form-control" />
        <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="${eventos.nombre}"></small>
    </div>
</div>
        <div class="form-group">
            <label class="col-sm-2 col-form-label">Apellido</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{apellidos}" class="form-control" />
                <small class="form-text text-danger" th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></small>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-6">
                <input type="email" th:field="*{email}" class="form-control" />
                <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-6" style="margin-top: 20px;">
                <input type="submit" class="btn btn-primary" onclick="mostrarTexto()" />
            </div>
            
            
            
            <script>
    function mostrarTexto() {
        var mensaje = "Â¡Formulario enviado correctamente!";
        alert(mensaje);
    }
</script>
            
            
        </div>
        <input type="hidden" th:field="*{id}" />
    </form>
           
</body> 
</html>
