<!DOCTYPE html> 
<html xmlns:th="http://www.thymeleaf.org"> 
<head> 
    <meta charset="UTF-8" /> 
    <title>Inscripción</title> 
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" /> 


<body>

    <h1 th:text="${titulo}" class="text-primary "></h1>
    
    <form th:action="@{/events/list}" th:object="${eventos}" method="post">
        <div class="form-group">
    <label class="col-sm-2 col-form-label">Nombre</label>
    <div class="col-sm-6">
        <input type="text" th:field="${eventos.nombre}" class="form-control" />
        <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="${eventos.nombre}"></small>
    </div>
</div>
        <div class="form-group">
            <label class="col-sm-2 col-form-label">Apellido</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{apellidos}" class="form-control" />
                <small class="form-text text-danger" th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></small>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-6">
                <input type="email" th:field="*{email}" class="form-control" />
                <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-6" style="margin-top: 20px;">
                <input type="submit" class="btn btn-primary" onclick="mostrarTexto()" />
            </div>
            
            
            
            <script>
    function mostrarTexto() {
        var mensaje = "¡Formulario enviado correctamente!";
        alert(mensaje);
    }
</script>
            
            
        </div>
        <input type="hidden" th:field="*{id}" />
    </form>
     
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
        
</body> 
</html>
