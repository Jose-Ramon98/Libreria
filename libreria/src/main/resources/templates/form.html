<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Título de la página</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />
</head>


<style>
    body {
      background-color: black;
      color: white;
    }
    
    .carousel-img {
      width: 30%;
      height: auto;
    }
    
    #carouselExampleControls {
      margin-bottom: 180px;
    }
  </style>




<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Spring Boot</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Home</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/listar}">Clientes</a>
					</li>

	</ul>
		</div>
	</div>
</nav>







<div class="alert alert-success alert-dismissible mt-3"
		th:if="${msgExito}">

		[[${msgExito}]]
		<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
	</div>






<div class="container">

	<h1 th:text="${titulo}"
		class="text-primary "></h1>

	<!-- th:object pq devuelve un objeto object -->
	<form th:action="@{/registro/form}" th:object="${sugerencias}" method="post">

		<div class="form-group">

			<label class="col-sm-2 col-form-label">Nombre</label>
			<div class="col-sm-6">
				<input type="text" th:field="*{nombre}" class="form-control" />
				<small class="form-text text-danger"  th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>

			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 col-form-label">Apellido</label>
			<div class="col-sm-6">
				<input type="text" th:field="*{apellido}" class="form-control" />
				<small class="form-text text-danger"  th:if="${#fields.hasErrors('apellido')}" th:errors="*{nombre}"></small>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 col-form-label">Email</label>
			<div class="col-sm-6">
				<input type="email" th:field="*{email}" class="form-control" />
				<small class="form-text text-danger"  th:if="${#fields.hasErrors('email')}" th:errors="*{nombre}"></small>
			</div>
			
			
			
			<div class="form-group">
			<label class="col-sm-2 col-form-label">Sugerencias</label>
			<div class="col-sm-6">
				<input type="text" th:field="*{sugerencia}" class="form-control" style="width: 90%; height: 100px;" />
				<small class="form-text text-danger"  th:if="${#fields.hasErrors('sugerencia')}" th:errors="*{sugerencia}"></small>


			</div>
			
			
			
		</div>
		<div class="form-group">
			<div class="col-sm-6" style="margin-top: 20px;">
				<!-- Agregamos el margen superior aquí -->
				<input type="submit" value="Crear Sugerencias" class="btn btn-primary" />
				</div>
			</div>



			</table>

			<!-- hidden porque el usuario no lo va a escribir, no tiene sentido y además es autyoincrementable -->
			<input type="hidden" th:field="*{id}" />
			<!-- El asterisco quiere decir que es un caracter especial, en este caso lo es pq es autoincrementable y el usuario no tiene que haeer nada -->

		</form>
	</div>
</body>


</html>
