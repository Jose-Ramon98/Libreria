<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<h1>Ubicacion de la libreria principal</h1>
</head>
<style>
    body {
        background-color: black;
        color: white;
    }
    
    <style>
		body {
			margin: 0;
			padding: 0;
		}
		
		.container {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.map {
			display: block;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<div class="container">
		<iframe
			class="map"
			src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d759.3851223481787!2d-3.697212921442835!3d40.41902932722282!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd42287d6da3df33%3A0xe119406d894c5d21!2zQy8gR3JhbiBWw61hLCBNYWRyaWQ!5e0!3m2!1ses!2ses!4v1682865367901!5m2!1ses!2ses"
			width="800"
			height="600"
			style="border: 0;"
			allowfullscreen=""
			loading="lazy"
			referrerpolicy="no-referrer-when-downgrade">
		</iframe>
	</div>
</body>
</html>
